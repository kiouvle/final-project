<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsAnalyzer</title>
  <link rel="stylesheet" href="./styles/style.1015fbd0da3f91b2bd3b.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
</head>

<body>
  <div class="page">
    <header class="header header_theme_dark">
      <span class="header__title">NewsAnalyzer</span>
      <ul class="header__link-container link-list_header">
        <li class="link-list__item header__link-item header__link-item_inactive"><a class="header__link"
            href="index.html">Главная</a></li>
        <li class="link-list__item header__link-item header__link-item_inactive"><a class="header__link"
            href="about.html">О проекте</a></li>
      </ul>
    </header>
    <section class="request">
      <div class="request__link"><a class="request__link_to-index" href="index.html">Главная</a><span> /</span>
        <a class="request__link_this-page" href="analytics.html">Аналитика</a>
      </div>
      <h1 class="request__title">Вы&nbsp;спросили: «Путешествия»</h1>
      <div class="request__count">
        <p class="request__count_news">Новостей за неделю:</p>
        <p class="request__number request__number_news">34 324</p>
      </div>
      <div class="request__count">
        <p class="request__count_titles">Упоминаний в загаловках:</p>
        <p class="request__number request__number_titles">235</p>
      </div>
    </section>
    <section class="statistics">
      <h2 class="statistics__title">Аналитика по дням</h2>
      <div class="statistics__head">
        <div class="statistics__head_left">Дата (Август)</div>
        <div class="statistics__head_right">Кол-во упоминаний</div>

      </div>
      <!--the numbers positioned a bit differentely from the ones in figma, cause  I used spece-between, but the designers put them unevenly-->
      <div class="statistics__numbers statistics__numbers_pos_top">
        <div class="statistics__numbers_n">0</div>
        <div class="statistics__numbers_n">25</div>
        <div class="statistics__numbers_n">50</div>
        <div class="statistics__numbers_n">75</div>
        <div class="statistics__numbers_n">100</div>
      </div>
      <div class="statistics__content">
      </div>
      <div class="statistics__numbers statistics__numbers_pos_bottom">
        <div class="statistics__numbers_n">0</div>
        <div class="statistics__numbers_n">25</div>
        <div class="statistics__numbers_n">50</div>
        <div class="statistics__numbers_n">75</div>
        <div class="statistics__numbers_n">100</div>
      </div>
    </section>
    <!--a flippin graph duh-->
    <footer class="footer">
      <ul class="footer__link-container link-list_footer">
        <li class="link-list__item"><a class="footer__link" href="index.html">Главная</a></li>
        <li class="link-list__item"><a class="footer__link" href="about.html">О проекте</a></li>
        <li class="link-list__item"><a class="footer__link" href="https://praktikum.yandex.ru/profile/frontend-developer/"
          target="_blank">Яндекс.Практикум</a></li>
      </ul>
      <div class="footer__social-container">
        <a class="footer__social" href="https://github.com/kiouvle" target="_blank"><img
            src="./images/git-logo.svg" alt="git"></a>
        <a class="footer__social" href="https://www.facebook.com/kiouvle?ref=bookmarks" target="_blank"><img
            src="./images/facebook.svg" alt="fb"></a>
      </div>
      <p class="footer__copyright">&#169; 2019 Jenya Maltseva</p>
    </footer>
  </div>
  <script src="./scripts/analytics.5102b7ce54ad11e66bb6.js"></script>
</body>

</html>
